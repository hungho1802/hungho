<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900" rel="stylesheet">

    <title>FptPolytechnic Quizz</title>
    
    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="assets/css/fontawesome.css">
    <link rel="stylesheet" href="assets/css/templatemo-grad-school.css">
    <link rel="stylesheet" href="assets/css/owl.css">
    <link rel="stylesheet" href="assets/css/lightbox.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
</head>
<body ng-app="dangnhap">
    <section class="section coming-soon" data-section="section3">
        <div ng-controller="frmdn" class="container" class="card-header bg-primary">
          <div class="row">
            <div class="col-md-5">
              <div class="right-content">
                <div class="top-content">
                  <h6>Log in to perform the test <em>get immediate</em> access to online courses</h6>
                </div>
                <form id="contact" action="" method="get">
                  <div class="row">
                    <div class="col-md-12">
                      <fieldset>
                        <input ng-model="user" name="name" type="text" class="form-control" id="name" placeholder="Your Name" required="">
                      </fieldset>
                    </div>
                    <div class="col-md-12">
                      <fieldset>
                        <input ng-model="pass" name="password" type="text" class="form-control" id="password" placeholder="Password" required="">
                      </fieldset>
                    </div>
                  
                    <div class="col-md-12">
                      <fieldset>
                        <button class="btn btn-info" ng-click="dn()" type="button">Login</button>
                      </fieldset>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
<script src="assets/js/bai4.js"></script>
<script src="assets/js/list.js">
</script>

<!-- Optional JavaScript -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
</html>
